<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Mood</title>
</head>

<body>

    <div class="hero">

        <nav>
            <img src="img/icon_menu.png" class="menu-img">
            <img src="img/foto_logo.png" class="menu-logo">

            <ul>
                <li><a href="">Latest</a></li>
                <li><a href="">Modern</a></li>
                <li><a href="">Contemporary</a></li>
                <li><a href="">Affordable</a></li>
            </ul>

            <button type="button" onclick="toggleBtn()" id="btn"><span></span></button>
            
        </nav>


        <div class="lamp-container">
            <img src="img/foto_lamp.png" class="lamp">
            <img src="img/foto_light.png" class="light" id="light">
        </div>


        <div class="text-container">

            <h1>Latest<br>in Lighting</h1>
            <p>This is the first lamp from our company. We're making a huge 
            collection of modern Lamps in all categories from home use to office 
            use</p>
            <a href="">Check all Collections</a>

            <div class="control">
                <p>04</p>
                <div class="line"><span></span></div>
                <p>05</p>
            </div>

        </div>

    </div>
    

    
    <script>

        var btn = document.getElementById("btn");
        var light = document.getElementById("light");

        function toggleBtn(){
            btn.classList.toggle("active");
            light.classList.toggle("on");
        }

    </script>

</body>
</html>
